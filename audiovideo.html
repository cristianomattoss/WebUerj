<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <meta charset="UTF-8">
        <title>Áudio-Vídeo</title>
        <link rel="icon" type="image/jpg" href="flamengo.jpg">

    </head>
    <body>
        
        <video width="320" height="240" loop="true" 
        poster="flamengo.jpg" controls autoplay muted>
            <source src="flamengo.mp4" type="video/mp4">
        </video>
        <br>
        <br>
        <audio controls muted>
            <source src="flamengo.mp3" type="audio/mp3">
        </audio>

    </body>
</html>
